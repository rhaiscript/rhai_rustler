[package]
name = "rhai_rustler"
version = "1.1.0-dev"
authors = ["Fabrizio Sestito <fabrizio.sestito@suse.com>"]
edition = "2021"

[lib]
name = "rhai_rustler"
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
rhai = { version = "=1.15.1", features = ["sync"] }
rhai-dylib = { version = "0.1.9", features = ["sync"] }
thiserror = "1.0.41"
rustler = { git = "https://github.com/fabriziosestito/rustler.git", rev = "dbb62cc" }
