[package]
name = "rhai_rustler"
version = "0.2.0-dev"
authors = ["Fabrizio Sestito <fabrizio.sestito@suse.com>"]
edition = "2021"

[lib]
name = "rhai_rustler"
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
rhai = { version = "=1.13.0", features = ["sync"] }
rhai-dylib = { version = "0.1.7", features = ["sync"] }
thiserror = "1.0.39"
rustler = "0.27.0"
