[package]
name = "rhai_rustler"
version = "1.1.0"
authors = ["Fabrizio Sestito <fabrizio.sestito@suse.com>"]
edition = "2021"

[lib]
name = "rhai_rustler"
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
rhai = { version = "=1.16.3", features = ["sync"] }
rhai-dylib = { version = "0.1.12", features = ["sync"] }
thiserror = "1.0.52"
rustler = "0.30.0"

[features]
nif_version_2_15 = ["rustler/nif_version_2_15"]
nif_version_2_16 = ["rustler/nif_version_2_16"]
nif_version_2_17 = ["rustler/nif_version_2_17"]
